<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="header">
      <div class="main">
        <div class="main--image">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Profile Photo"
          />
        </div>
        <div class="introduction">
          <span id="name">Jessica Randall</span>
          <span id="place">London, United Kingdom</span>
          <span id="brief">"Front-end developer and avid reader."</span>
        </div>
        <div class="contact">
           <button class="btn">Github</button>
           <button class="btn">Frontend Mentor</button>
           <button class="btn">LinkedIn</button>
           <button class="btn">Twitter</button>
           <button class="btn">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Priyanshu Poonia</a>.
    </div>
  </body>
</html>
